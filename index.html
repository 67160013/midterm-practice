<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator">
      <h2>Simple Calculator</h2>

      <!-- Display -->
      <div id="display">0</div>

      <!-- Number Buttons -->
      <div class="grid">
        <button id="btn-7" type="button">7</button>
        <button id="btn-8" type="button">8</button>
        <button id="btn-9" type="button">9</button>

        <button id="btn-4" type="button">4</button>
        <button id="btn-5" type="button">5</button>
        <button id="btn-6" type="button">6</button>

        <button id="btn-1" type="button">1</button>
        <button id="btn-2" type="button">2</button>
        <button id="btn-3" type="button">3</button>

        <button id="btn-0" type="button">0</button>
        <button id="btn-decimal" type="button">.</button>
        <button id="btn-equals" type="button" class="equals">=</button>
      </div>

      <!-- Operators -->
      <div class="operators">
        <button id="btn-add" type="button" class="operator">+</button>
        <button id="btn-subtract" type="button" class="operator">-</button>
        <button id="btn-multiply" type="button" class="operator">ร</button>
        <button id="btn-divide" type="button" class="operator">รท</button>
        <button id="btn-clear" type="button" class="clear">AC</button>
      </div>

      <!-- History -->
      <div class="history">
        <h3>History</h3>
        <div id="history-list"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
